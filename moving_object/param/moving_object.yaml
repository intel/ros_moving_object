# obstacles parameters
max_frames: 30

msg_object_detection: /object_analytics/detection

msg_object_tracking: /object_analytics/tracking

msg_object_localization: /object_analytics/localization

#Enable or disable to calculate the velocity of moving objects
velocity_enabled: false

#The fixed frame used for coordinates tranformation, which is used during velocity calculation.
fixed_frame: /map

#Enable or disable to publish social object messages
social_msg_enabled: true

#Enable or disable to publish moving object messages
moving_object_msg_enabled: true

#The posibility threshold triggerring social_msg and/or moving_object_msg output.
posibility_threshold: 0.7

